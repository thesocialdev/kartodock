# Generates vtiles from database
genraw:
  public: true
  formats: [pbf]
  uri: tmsource://
  yaml:
    npm: ["@kartotherian/osm-bright-source", "data.yml"]
  yamlSetDataSource:
    if:
      dbname: gis
      host: ''
      type: postgis
    set:
      host: { var: osmdb-host }
      port: { var: osmdb-port }
      user: {var: osmdb-user}
      password: {var: osmdb-pswd}
# expand name_ attributes into individual tags
gen:
  uri: json2tags://
  params:
    source: {ref: genraw}

