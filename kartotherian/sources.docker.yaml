# Tegola local service
http-tegola:
  uri: http://tegola:8080/maps/osm/{z}/{x}/{y}.pbf
  setInfo:
    maxzoom: 15
    vector_layers:
      - id: landuse
      - id: waterway
      - id: water
      - id: aeroway
      - id: building
      - id: road
      - id: admin
      - id: country_label
      - id: place_label
      - id: poi_label
      - id: road_label

# Tegola beta-cluster backend
beta-cluster-http-tegola:
  uri: https://tegola.wmflabs.org/maps/osm/{z}/{x}/{y}.pbf
  setInfo:
    maxzoom: 15
    vector_layers:
      - id: landuse
      - id: waterway
      - id: water
      - id: aeroway
      - id: building
      - id: road
      - id: admin
      - id: country_label
      - id: place_label
      - id: poi_label
      - id: road_label

