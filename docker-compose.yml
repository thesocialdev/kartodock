version: '3'

networks:
  frontend:
    driver: ${NETWORKS_DRIVER}
  backend:
    driver: ${NETWORKS_DRIVER}

services:

### Workspace Utilities ##################################
  workspace:
    build: ./workspace
    environment:
      - PGDATABASE=${PGDATABASE}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - WORKSPACE_NCPU=${WORKSPACE_NCPU}
      - WORKSPACE_MEMORY=${WORKSPACE_MEMORY}
    volumes:
      - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
      - ${DATA_PATH_HOST}/pbf:${APP_CODE_PATH_CONTAINER}/pbf
    extra_hosts:
      - "dockerhost:${DOCKER_HOST_IP}"
    ports:
      - "${WORKSPACE_SSH_PORT}:22"
    tty: true
    networks:
      - frontend
      - backend

### Katotherian ##################################
  kartotherian:
    build: ./kartotherian
    ports:
      - "6533:6533"
      - "16534:16534"
    environment:
      - PGDATABASE=${PGDATABASE}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
    depends_on:
      - workspace
      - postgres-postgis
      - cassandra
      - redis
    volumes:
      - ${APP_CODE_PATH_HOST}/kartotherian:/home/kartotherian
    tty: true
    networks:
      - frontend
      - backend    

### PostgreSQL PostGis ##################################
  postgres-postgis:
    build: ./postgres-postgis
    volumes:
      - ${DATA_PATH_HOST}/postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      - PGDATABASE=${PGDATABASE}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
    depends_on:
      - workspace
    networks:
      - backend    

### Cassandra ##################################
  cassandra: 
    build: ./cassandra
    volumes:
      - ${DATA_PATH_HOST}/cassandra:/var/lib/cassandra
    ports:
      - "${CASSANDRA_PORT}:9042"
    networks:
      - backend    

### Redis ##################################
  redis:
    build: ./redis
    volumes:
        - ${DATA_PATH_HOST}/redis:/data
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - backend 

### Mapbox Studio Classic ##################################
  mapbox-studio-classic:
    build: ./mapbox-studio-classic
    volumes: 
      - ${APP_CODE_PATH_HOST}:/root/source
      - ${DATA_PATH_HOST}/.mapbox-studio:/root/.mapbox-studio
    ports:
      - "3000:3000"
    depends_on:
      - workspace
      - postgres-postgis
    environment:
      - DOCKER_HOST_IP=${DOCKER_HOST_IP}
    networks:
      - frontend
      - backend 
### Graphite statsd ##################################
  statsd:
    image: graphiteapp/graphite-statsd
    # volumes:
    #   - ${DATA_PATH_HOST}/graphite/configs:/opt/graphite/conf
    #   - ${DATA_PATH_HOST}/graphite/data:/opt/graphite/storage
    #   - ${DATA_PATH_HOST}/statsd:/opt/statsd
    ports:
      - "8000:80"
      - "2003-2004:2003-2004"
      - "2023-2024:2023-2024"
      - "8125:8125"
      - "8126:8126"
    restart: always
    networks:
      - backend 


